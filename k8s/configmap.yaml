apiVersion: v1
kind: ConfigMap
metadata:
  name: vacai-config
  namespace: vacai
data:
  # OpenAI Configuration
  OPENAI_MODEL: "gpt-4o-mini"

  # Database Configuration
  DATABASE_PATH: "/app/data/vacai.db"

  # Job Search Settings
  MAX_JOBS_PER_SCAN: "100"
  JOB_BOARDS: "linkedin,indeed,glassdoor"

  # Python Configuration
  PYTHONUNBUFFERED: "1"
